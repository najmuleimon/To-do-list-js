<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="todo">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>To Do List</h1>
                    <p>Add or remove items in your list. Also you can check the items.</p>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Add List Items</span>
                        <input type="text" id="input-add" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Please add items in your list">
                        <button class="btn btn-primary" id="btn-add">Add Item</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="list-table">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <table class="table table-striped table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Number</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody id="table-content">
                        </tbody>
                    </table>
                    <button class="btn btn-danger" id="clearAll">Clear All</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
